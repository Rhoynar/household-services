<topnav-admin></topnav-admin>

<!--inner-mid-sec-->
<div class="inner-mid-sec white-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-12 no-padding dashboard_page">

        <h2 class="inner-top-heading">Available Packages</h2>
        <button class="btn btn-primary" [routerLink]="['/admin/package/new']">New</button>
        <div class="services_wrapper">
            <alert [alertType]="'packageAlert'"></alert>

          <div class="col-md-6" *ngFor="let package of availablePackages">
            <div class="col-md-12">
              <h4>{{package.title}}</h4>
              <button type="button" class="btn btn-danger" (click)="deletePackage(package._id)">Delete</button>
              <button type="button" class="btn btn-primary" [routerLink]="['/admin/package/edit/',package._id]">Edit</button>
            </div>
            
            <p class="text-center" [ngSwitch]="package.frequency">
              ${{package.price}}
              <span *ngSwitchCase="'daily'">Daily</span>
              <span *ngSwitchCase="'monthly'">Per Month</span>
              <span *ngSwitchCase="'yearly'">Per Year</span>
              <span *ngSwitchDefault></span>
            </p>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let feature of package.features">{{feature}}</li>
            </ul>
          </div>




        </div>
        <div *ngIf="!availablePackages">No package available</div>


      </div>




    </div>
  </div>

</div>
