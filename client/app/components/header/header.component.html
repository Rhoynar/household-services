<div class="top-header-section">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="logo">
          <a [routerLink]="['/']">
            <img src="images/logo.png" alt="" />

        </div>
      </div>
      <div class="col-sm-9 navi-top">
        <div class="navi">
          <div class="right-top">
            <div class="navi-bar">
              <nav class="navbar navbar-default">
                <div class="navbar-header">
                  <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".js-navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
                </div>
                <div class="collapse navbar-collapse js-navbar-collapse">

                    <ul class="nav navbar-nav">
                      <li *ngIf="loggedIn" [ngClass]="{active: router.url==='/dashboard'}"><a [routerLink]="['/dashboard']">Home </a> </li>
                      <li [ngClass]="{active: router.url==='/services'}"><a [routerLink]="['/services']" class="active">Services</a> </li>

                      <li *ngIf="loggedIn"><a href="javascript:void(0);" (click)="logout();">Logout </a> </li>
                    </ul>

              </nav>
