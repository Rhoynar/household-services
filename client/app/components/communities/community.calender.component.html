<div class="community-calendar">
  <div class="container">
    <div class="row">
      <div class="col-md-12 no-padding">
        <h2 class="main-heading"><span>{{communityCalender?.community?.title}} Community Calendar</span></h2>
        <div class="community_tab_block">
          <div class="tab_info">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" [ngClass]="{active: i==0}" *ngFor="let eachServices of communityCalender?.services; let i = index;">
                <a href="#tab_{{i}}" aria-controls="tab" role="tab" data-toggle="tab">{{eachServices.title}}</a>
              </li>
              
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane" id="tab_{{i}}" [ngClass]="{active: i==0}" *ngFor="let eachServices of communityCalender?.services; let i = index;">
                <div class="community-table">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <th>Timing</th>
                      <th align="center">09:00 am</th>
                      <th align="center">12:00 pm</th>
                      <th align="center">03:00 pm</th>
                    </tr>
                    <tr class="row-bg">
                      <td>Monday</td>
                      <td align="center">$25</td>
                      <td align="center">$25</td>
                      <td align="center">$25</td>
                    </tr>
                    <tr class="row-bg">
                      <td>Tueday</td>
                      <td align="center">$25</td>
                      <td align="center">$25</td>
                      <td align="center">$25</td>
                    </tr>
                    <tr class="row-bg">
                      <td>Wednesday</td>
                      <td align="center">$28</td>
                      <td align="center">$28</td>
                      <td align="center">$28</td>
                    </tr>
                    <tr class="row-bg">
                      <td>Thursday</td>
                      <td align="center">$25</td>
                      <td align="center">$25</td>
                      <td align="center">$25</td>
                    </tr>
                    <tr class="row-bg">
                      <td>Friday</td>
                      <td align="center">$30</td>
                      <td align="center">$30</td>
                      <td align="center">$30</td>
                    </tr>
                    <tr class="row-bg">
                      <td>Saturday</td>
                      <td align="center">$28</td>
                      <td align="center">$28</td>
                      <td align="center">$28</td>
                    </tr>
                    <tr class="row-bg">
                      <td>Sunday</td>
                      <td align="center">$35</td>
                      <td align="center">$35</td>
                      <td align="center">$35</td>
                    </tr>
                  </table>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
