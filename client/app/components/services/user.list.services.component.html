<top-header></top-header>


<page-title [pagetitle]="pagetitle"></page-title>
<mid-header *ngIf="loggedIn"></mid-header>

<!--inner-mid-sec-->
<div class="inner-mid-sec white-bg">
  <div class="container">
    <div class="row">

      <div class="col-sm-6 col-sm-offset-3" *ngIf="!zipcode">
        <div class="sign-in-box">

          <form [formGroup]="searchServicesForm" (ngSubmit)="searchService()">
            <div class="login_info_block">
              <h4>Enter your zip code to continue</h4>

              <div class="input-block">

                <input class="input-fill2" placeholder="zipcode" type="text" name="zipcode" id="zipcode" [formControl]="searchServicesForm.controls['zipcode']">
              </div>
              <div *ngIf="searchServicesForm.controls['zipcode'].hasError('required') && searchServicesForm.controls['zipcode'].touched"
                class="alert alert-danger">
                This feild is required.
              </div>

              <div class="text-center login_wrp">
                <button type="submit" class="rh_btn login_btn" [disabled]="!searchServicesForm.valid">Submit</button>
              </div>
            </div>



          </form>
        </div>
      </div>

      <div class="col-sm-6 col-sm-offset-3" *ngIf="zipcode && userCommunityId=='' && communityList?.length>0">
        <div class="sign-in-box">

          <form>
            <div class="login_info_block">
              <h4>Please Select community</h4>
              
              <div class="input-box">
                <select class="input-fill" id="communityNumber" name="communityNumber" [(ngModel)]="userCommunityId">
                  <option value="">Select</option>
                  <option value="{{eachCommunity._id}}" *ngFor="let eachCommunity of communityList; let i=index;">
                    {{eachCommunity.title}}
                  </option>
                </select>
                
              </div>
              

              <div class="text-center login_wrp">
                <button type="button" class="rh_btn login_btn" (click)="selectCommunity()">Submit</button>
                
              </div>
            </div>



          </form>
        </div>
      </div>
      
      <!--<div class="col-md-12" *ngIf="zipcode && userCommunityId=='' && communityList?.length>0">
        <p>Please select community which suits you best</p>
        <div class="services_info_block clearfix" *ngFor="let community of communityList; let i=index;">

          <div class="col-md-8 ser-lf">
            <div class="services-lf">
              <div class="user-img" *ngIf="community.communityLogo">
                
                <img src="{{community.communityLogo}}" />
              </div>
            </div>
            <div class="services-rh">
              <h3>{{community.title}}</h3>
              <p>Address:- <b>{{community.addressLineOne}} ,{{community.addressLineTwo}}</b></p>
              <p>Zip Code:- <b>{{community.postcode}}</b></p>
              <p>Phone:-{{community.phone}}</p>
            </div>
          </div>
          <div class="col-md-4 ser-rh">
            <div class="">
              <button type="button" class="dash-btn blue" (click)="selectCommunity(i)">Select</button>
            </div>
          </div>

        </div>
      </div>-->

      <div class="col-sm-12" *ngIf="communityList?.length==0">
          <p>Sorry, There is no community available in your area, we will get some community for you soon.</p>
        </div>


      <div class="packages_page" *ngIf="zipcode && userCommunityId">

        <div class="premium_block clearfix">
          <!--<h3 class="bdr-heading">Services for "{{selectedCommunity.title}}" Community</h3>-->
          <button type="button" class="dash-btn blue" (click)="cancelCommunitySelection()">Cancel</button>
          <div class="premium_block clearfix" >
            <div class="col-sm-3 premium_inq" *ngFor="let eachPackage of packageList">
              <div class="main_bcx">
                <div class="bro_top_sec">
                  <h2 class="Bronze_offers_top-head">{{eachPackage.title}}</h2>
                </div>
                <div class="bro_mid-sec">
                  <ul class="deatil_info">
                    <li *ngFor="let feature of eachPackage.features">
                      {{feature}}
                    </li>
                  </ul>
                </div>
                <div class="buy_now bronze"><a [routerLink]="['/package/search']" [queryParams]="{id: eachPackage._id}">Get Started</a></div>
              </div>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>
