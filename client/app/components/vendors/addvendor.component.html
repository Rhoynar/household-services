<topnav-admin></topnav-admin>

<!--inner-mid-sec-->
<div class="inner-mid-sec white-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-12 no-padding dashboard_page">

        <div class="form_block">
                    <h3>Add New vendor</h3>
                    <form [formGroup]="addVendorForm" (ngSubmit)="submitForm()">
                        <div class="form-group" [ngClass]="{'has-error':!addVendorForm.controls['vendorName'].valid && addVendorForm.controls['vendorName'].touched}">
                            <label class="input-heading">Name :</label>
                            <div class="input-box">
                                <input type="text" name="vendorName" id="vendorName" class="input-fill" [formControl]="addVendorForm.controls['vendorName']"
                                />

                                <div *ngIf="addVendorForm.controls['vendorName'].hasError('required') && addVendorForm.controls['vendorName'].touched"
                                    class="alert alert-danger">You must include a name.</div>
                                <div *ngIf="addVendorForm.controls['vendorName'].hasError('minlength') && addVendorForm.controls['vendorName'].touched"
                                    class="alert alert-danger">Your name must be at least 5 characters long.</div>
                                

                            </div>

                        </div>

                        <div class="form-group">
                            <label class="input-heading">Email :</label>
                            <div class="input-box">
                                <input type="text" name="vendorEmail" id="vendorEmail" class="input-fill" [formControl]="addVendorForm.controls['vendorEmail']"
                                />


                                <div *ngIf="addVendorForm.controls['vendorEmail'].hasError('required') && addVendorForm.controls['vendorEmail'].touched"
                                    class="alert alert-danger">You must include a email.</div>
                                <div *ngIf="addVendorForm.controls['vendorEmail'].hasError('validateEmail') && addVendorForm.controls['vendorEmail'].touched"
                                    class="alert alert-danger">Please insert valid email address</div>
                                <div *ngIf="addVendorForm.controls['vendorEmail'].hasError('emailTaken') && addVendorForm.controls['vendorEmail'].touched"
                                    class="alert alert-danger">Email allready taken.</div>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="input-heading">Phone :</label>
                            <div class="input-box">
                                <input type="text" name="vendorphone" id="vendorphone" class="input-fill" [formControl]="addVendorForm.controls['vendorphone']"
                                />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="input-heading">Address Line 1 :</label>
                            <div class="input-box">
                                <input type="text" name="addresslineone" id="addresslineone" class="input-fill" [formControl]="addVendorForm.controls['addresslineone']"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="input-heading">Address Line 2 :</label>
                            <div class="input-box">
                                <input type="text" name="addresslinetwo" id="addresslinetwo" class="input-fill" [formControl]="addVendorForm.controls['addresslinetwo']"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="input-heading">City :</label>
                            <div class="input-box">
                                <input type="text" name="vendorcity" id="vendorcity" class="input-fill" [formControl]="addVendorForm.controls['vendorcity']"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="input-heading">Country :</label>
                            <div class="input-box">
                                <input type="text" name="vendorcountry" id="vendorcountry" class="input-fill" [formControl]="addVendorForm.controls['vendorcountry']"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="input-heading">Zip Code :</label>
                            <div class="input-box">
                                <input type="text" name="vendorzip" id="vendorzip" class="input-fill" [formControl]="addVendorForm.controls['vendorzip']"
                                />
                                <div *ngIf="addVendorForm.controls['vendorzip'].hasError('required') && addVendorForm.controls['vendorzip'].touched"
                                    class="alert alert-danger">You must include a zip code.</div>
                            </div>
                        </div>

                        <div class="form-group btn-wrp">

                            <!--<button class="sub-btn" (click)="updateProfile();">Submit</button>-->
                            <button type="submit" [disabled]="!addVendorForm.valid" class="sub-btn">Submit</button>
                            <button class="sub-btn cancel-btn" (click)="vendorPage()">Cancel</button>

                        </div>


                    </form>

                </div>




      </div>
    </div>

  </div>
</div>
<!--inner-mid-sec-->
