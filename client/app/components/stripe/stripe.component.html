<topnav></topnav>
<div class="inner-banner">
  <div class="banner-img"><img src="images/inner-banner.jpg" alt="" />
    <div class="inner-content">

      <div class="container">
        <div class="row">
          <div class="col-md-12 no-padding">
            <h1>Stripe</h1>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
<package-section></package-section>
<!--inner-mid-sec-->
<div class="inner-mid-sec white-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-12 no-padding">

        <div class="form_block">

          <h1>Custom Stripe Form</h1>

          <form action="" method="POST" id="payment-form" (submit)="getToken()">
            <span class="payment-message">{{message}}</span>

            <div class="form-row">
              <label>
                <span>Card Number</span>
                <input [(ngModel)]="cardNumber" name="card-number" type="text" size="20" data-stripe="number">
              </label>
            </div>

            <div class="form-row">
              <label>
              <span>Expiration (MM/YY)</span>
              <input [(ngModel)]="expiryMonth" name="expiry-month" type="text" size="2" data-stripe="exp_month">
            </label>
              <span> / </span>
              <input [(ngModel)]="expiryYear" name="expiry-year" type="text" size="2" data-stripe="exp_year">
            </div>

            <div class="form-row">
              <label>
              <span>CVC</span>
              <input [(ngModel)]="cvc" name="cvc" type="text" size="4" data-stripe="cvc">
            </label>
            </div>

            <input type="submit" value="Submit Payment">
          </form>

        </div>
        <div>
          <div class="form-row" *ngFor='let eachCard of stripeCards'>
            <label>
              <span>{{eachCard.id}}</span>
              <span>{{eachCard.exp_month}}</span>
                <span>{{eachCard.exp_year}}</span>
                
                
                <span>{{eachCard.last4}}</span>
              
            </label>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!--inner-mid-sec-->

<footer-section></footer-section>
